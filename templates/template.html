<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your IP Address</title>
</head>

<body>
    <header>
        <h1>Your IP Address</h1>
    </header>

    <main>
        <p><strong>IP Address:</strong> {{ .IP }}</p>
        <p><strong>User-Agent:</strong> {{ .UserAgent }}</p>
        <p><strong>Country:</strong> {{ .Country }}</p>
        <p><strong>City:</strong> {{ .City }}</p>

        <table>
            <tbody>
                <tr>
                    <td>IP Address:</td>
                    <td>{{ .IP }}</td>
                </tr>
                <tr>
                    <td>User-Agent:</td>
                    <td>{{ .UserAgent }}</td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>{{ .Country }}</td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>{{ .City }}</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>Location data provided by <a href="https://www.maxmind.com" target="_blank">MaxMind GeoLite2</a></p>
    </footer>
</body>

</html>
